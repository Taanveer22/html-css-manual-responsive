<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: red;;
            width: 500px;
            height: 300px;
        }

        .child{
            background-color: green;
            width: 100px;
            height: 100px;
            position: relative;
            top: 30px;
            left: 100px;
        }

    </style>
</head>


<body>

     <h2>Relative Positon: Keeps space after leaving the space</h2>

    <div class="parent">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit provident porro maxime consequuntur voluptatum, perferendis laboriosam fugiat nihil ab modi?</p>
        <div class="child"></div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, quam.</p>
    </div>

    
</body>
</html>
