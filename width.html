<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query responsive</title>
    <style>
        .auto{
            height: 300px;
            width: auto;
            background-color: red;
            text-align: center;
            margin-left: 100px;
        }

        .hundred{
            height: 300px;
            width: 100%;
            background-color: green;
            text-align: center;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h2>difference between width auto and 100%</h2>
    <div class="auto">
        <p>width: auto</p>
        <p>it is very useful method</p>
    </div>

    <div class="hundred">
        <p>width: 100%</p>
        <p>it has created overflow in the webpage </p>
    </div>
</body>
</html>
